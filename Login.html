<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <style>
        /* Add your CSS styles here */
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h2>Interactive Form</h2>

<form id="myForm" onsubmit="return validateForm()">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><span id="nameError" class="error"></span><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><span id="emailError" class="error"></span><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message"></textarea><br><br>

    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="country">Country:</label><br>
    <select id="country" name="country">
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
    </select><br><br>

    <label for="file">Upload File:</label><br>
    <input type="file" id="file" name="file"><br><br>

    <input type="checkbox" id="agree" name="agree">
    <label for="agree">I agree to the terms and conditions</label><br><br>

    <button type="submit">Submit</button>
</form>

<script>
    // Function to validate the form
    function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;

        if (name.trim() === "") {
            document.getElementById("nameError").innerHTML = "Please enter your name";
            return false;
        } else {
            document.getElementById("nameError").innerHTML = "";
        }

        if (email.trim() === "") {
            document.getElementById("emailError").innerHTML = "Please enter your email";
            return false;
        } else {
            document.getElementById("emailError").innerHTML = "";
        }

        if (name.length > 20) {
            alert("Name cannot exceed 20 characters");
            return false;
        }

        alert("Thank you for submitting your form. Name: " + name);
        return true;
    }

    // Function to handle checkbox click event
    document.getElementById("agree").addEventListener("click", function() {
        var checkboxMsg = document.getElementById("checkboxMsg");
        if (this.checked) {
            checkboxMsg.innerHTML = "That is amazing.";
        } else {
            checkboxMsg.innerHTML = "";
        }
    });

    // Function to concatenate and display parameters
    function displayConcatenation(param1, param2) {
        document.getElementById("concatenation").innerHTML = param1 + " " + param2;
    }
</script>
