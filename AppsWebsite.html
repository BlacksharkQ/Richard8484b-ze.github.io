        }

        body::before {
            content: attr(data-text);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(90deg, #333, #f0f0f0, #333); /* Match existing colors */
            background-size: 200% 100%;
            animation: backgroundAnimation 10s linear infinite;
            opacity: 0.3; /* Adjust opacity for visibility */
            mix-blend-mode: overlay; /* Ensures text is visible */
            color: #000; /* Text color */
            font-size: 48px; /* Text size */
            font-weight: bold; /* Text weight */
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Prevent text overflow */
            animation-direction: alternate; /* Text writing and erasing effect */
            animation-duration: 10s; /* Total animation duration */
        }
